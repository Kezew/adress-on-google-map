<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>Progmatic: centrum of the World !!</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Progmatic
  var progmatic = {lat: 47.528693, lng: 19.0380161};
  // The map, centered at Progmatic
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 10, center: progmatic});
  // The marker, positioned at Progmatic
  var marker = new google.maps.Marker({position: progmatic, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSCmtxM00sTEJeEnm0oLerUZAcuhv_A4c&callback=initMap">
    //&callback=initMap
    </script>
  </body>
</html>
